<ion-header>
  <ion-toolbar>
    
    <ion-title>Restock</ion-title>
    <ion-back-button class ="back-button"></ion-back-button>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-grid>
<form #authForm="ngForm" (ngSubmit) ="onSubmit(authForm)">
    <ion-row>
      <ion-col>
   <ion-item>    
  <ion-label position="floating">Enter amount#</ion-label>
  <ion-input required name="quantity" ngModel></ion-input>
</ion-item> 
</ion-col>
  </ion-row>
<ion-row class="butt">
  <ion-col>
    <ion-button type="submit">restock</ion-button>
  </ion-col>
  <ion-col>
    <ion-button >cancel</ion-button>
  </ion-col>

</ion-row>
</form>

<ion-row>
  <ion-col>
    <ion-list>
      <ion-grid class="list-header">
        <ion-row>
          <ion-col>
            <ion-label><b>Product</b></ion-label>  
          </ion-col>
          <ion-col class = "col-quantity">
            <ion-label><b>Quantity</b></ion-label>  
          </ion-col>
        </ion-row>
      </ion-grid>   
    <ion-item  *ngFor = "let product of products">
      <ion-label  (click)="item_selected(product)">{{product.name}}</ion-label>
      <ion-label class = "listq">{{product.quantity}}</ion-label>
    </ion-item  >
   
    
    </ion-list>
  
  </ion-col>
  
  </ion-row>

</ion-grid>






</ion-content>
